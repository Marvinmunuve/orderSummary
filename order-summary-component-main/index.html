<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>

  <body>
    <div class="container">
      
        <div class="illustration">
          <img src="./images/illustration-hero.svg" alt="illustration" />
        </div>
        <article class="content">
          <div class="content-box">
           <h2>Order Summary</h2>
           <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere yo like!
           </p>
          </div>
        </article>
        <article class="container2">
          <div><img src="images/icon-music.svg" alt="icon-music" /></div>
          <ul>
            <li class="first child">Annual plan</li>
            <li>$59.99/year</li>
          </ul>
            <div class="change">
              <a href="#">change</a>
            </div>
        </article>
        <article class="box3">
          <button class="btn" type="button">proceed to payment</button>
          <button class="btn2" type="button">cancel Order</button>
        </article>
      </div>
    </div>
    <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">marvin mwendwa</a>.
        </div>
  </body>
</html>
