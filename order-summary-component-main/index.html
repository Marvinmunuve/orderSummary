<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>

    <body>
        <div class="container">
            <div class="pattern-background-mobile">
                 <img src="./images/pattern-background-desktop.svg" alt="" />
            <div class="illustration">
                  <img src="./images/illustration-hero.svg" alt="illustration" />
            </div>
            <br>
            <article class="content">
                  <h2>Order Summary</h2>
                  <p>you can now listen to millions of songs, audiobooks, and podcasts
                    on any device anywhere yo like</p>
                  <br>
                <ul>
                  <li>Annual plan</li>
                  <li>$59.99/year</li>
                  <li>change</li>
               </ul>
              </article>
              <br>
            <article class="icon-music">
                <img src="images/icon-music.svg" alt="icon-music">
            </article>
             
            <article class="box3">
                  <h2>Proceed to payment</h2>
                  <br>
                    <p>cancel Order</p>
            </article>

              <div class="attribution">
                Challenge by
                <a
              href="https://www.frontendmentor.io?ref=challenge"
              target="_blank"
              >Frontend Mentor</a
                >. Coded by <a href="#">marvin mwendwa</a>.
               </div>
            </div>
        </div>
    </body>
</html>
